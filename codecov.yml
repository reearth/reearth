coverage:
  status:
    project:
      default:
        target: auto
      web:
        target: 80%
        threshold: 10%
        flags:
          - web
      server:
        target: auto
        flags:
          - server
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
ignore:
  - server/**/*_gen.go
  - server/**/*_test.go
  - server/**/doc.go
  - server/**/testdata
  - server/internal/adapter/gql/generated.go
  - server/main.go
  - server/tools
  - server/tools.go
  - web/**/*.test.ts
  - web/**/*.test.tsx
  - web/**/*.stories.ts
  - web/**/*.stories.tsx
  - web/.storybook
  - web/bin
  - web/src/gql/graphql-client-api.tsx

flags:
  web:
    paths:
      - web/src/beta
      - web/src/services
    carryforward: true
  server:
    paths:
      - server/**
    carryforward: true
