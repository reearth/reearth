# TODO: Make LayerGroup Real
interface NLSLayer {
  id: ID!
  layerType: String!
  sceneId: ID!
  title: String!
  visible: Boolean!
  infobox: Infobox
  tags: [LayerTag!]!
  creator: String
}

type NLSLayerSimple implements NLSLayer {
    id: ID!
    layerType: String!
    sceneId: ID!
    config: Any
    title: String!
    visible: Boolean!
    infobox: Infobox
    tags: [LayerTag!]!
    creator: String
    scene: Scene
}

type NLSLayerGroup implements NLSLayer {
    id: ID!
    layerType: String!
    sceneId: ID!
    children: [NLSLayer]!
    childrenIds: [ID!]!
    config: Any
    title: String!
    visible: Boolean!
    infobox: Infobox
    tags: [LayerTag!]!
    creator: String
    scene: Scene
}

# InputType

input AddNLSLayerSimpleInput {
    parentLayerId: ID!
    layerType: String!
    sceneID: ID!
    config: Any
    index: Int
}

input RemoveNLSLayerInput {
    layerId: ID!
}

input UpdateNLSLayerInput {
    layerId: ID!
    name: String
    visible: Boolean
}

# Payload

type AddNLSLayerSimplePayload {
    layers: NLSLayerSimple!
}

type RemoveNLSLayerPayload {
    layerId: ID!
}

type UpdateNLSLayerPayload {
    layer: NLSLayer!
}

# TODO
# extend type Query{
#     newLayer(id: ID!): NLSLayer
# }

extend type Mutation {
    addNLSLayerSimple(input: AddNLSLayerSimpleInput!): AddNLSLayerSimplePayload
    removeNLSLayer(input: RemoveNLSLayerInput!): RemoveNLSLayerPayload
    updateNLSLayer(input: UpdateNLSLayerInput!): UpdateNLSLayerPayload
}